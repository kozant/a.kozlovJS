<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="main">	
		<video src="bridge.MP4" width="500px" height="290px" poster="TEDED.jpg"></video>	
		<div class="load">
			<div class="empty"></div>
		</div>
		<i class="fa fa-play" aria-hidden="true" id="play"></i>
		<i class="fa fa-stop" aria-hidden="true" id="stop"></i>
		<i class="fa fa-forward" aria-hidden="true" id="forward"></i>
		<i class="fa fa-backward" aria-hidden="true" id="backward"></i>
		<i class="fa fa-volume-up" aria-hidden="true" id="volume"></i>
		<input type="range" name="" min="0" max="1" step="0.05" id="slid">
		<span class="time"></span>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
